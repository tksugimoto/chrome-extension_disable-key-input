<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<style>
		body {
			width: 200px;
		}
		label.checkbox,
		label.checkbox * {
			cursor: pointer;
			user-select: none;
			vertical-align: middle;
		}
		input[type="button"] {
			cursor: pointer;
			padding: 10px;
		}
	</style>
</head>
<body>
	<label class="checkbox">
		<input type="checkbox" id="disable-all-key-input">
		<span>すべてのキー入力を無効化する</span>
	</label>
	<p>
		<input type="button" value="新規Windowで開く" id="open">
	</p>
	<script src="popup_script.js"></script>
</body>
</html>
